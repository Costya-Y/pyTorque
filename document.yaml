        '422':
          description: Client Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quali.Colony.Web.Response.ErrorResponse'
    post:
      tags:
        - Agents
      summary: Create new agent
      description: 'Create an agent (k8s, aws-ec2, vcenter, docker)'
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/Quali.Colony.Services.ComputeServices.Contracts.Requests.CreateComputeServiceRequest'
      responses:
        '200':
          description: Success
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quali.Colony.Web.Response.ErrorResponse'
    delete:
      tags:
        - Agents
      summary: Delete agent from account
      description: Delete an agent from the account
      parameters:
        - name: service_name
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Success
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quali.Colony.Web.Response.ErrorResponse'
  '/api/settings/agents/{agent_name}/new':
    put:
      tags:
        - Agents
      summary: Update agent configuration
      description: Update agent configuration
      parameters:
        - name: agent_name
          in: path
          required: true
          schema:
