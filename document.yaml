          in: path
          description: Name of the space containing the desired blueprints
          required: true
          schema:
            type: string
        - name: name
          in: query
          schema:
            type: string
        - name: skip
          in: query
          schema:
            type: integer
            format: int32
        - name: take
          in: query
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quali.Colony.Services.Common.Model.Responses.PagedSimplifiedBlueprintListItemResponse'
        '404':
