          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quali.Colony.Services.Common.Model.Responses.BlueprintForGetAllResponse'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quali.Colony.Web.Response.ErrorResponse'
  '/api/spaces/{space_name}/blueprints/display_name':
    put:
      tags:
        - Blueprints
      summary: Update blueprint display name
      description: Updates blueprint display name.
      parameters:
        - name: space_name
          in: path
          description: Name of the space that contains the blueprint
          required: true
          schema:
            type: string
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/Quali.Colony.Services.Common.Model.Requests.Blueprint.EditBlueprintDisplayNameRequest'
      responses:
