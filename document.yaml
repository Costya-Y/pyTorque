      tags:
        - Blueprints
      summary: Get IAC assets summary
      description: Returns a list of all IAC assets type and their count under a specific space.
      parameters:
        - name: space_name
          in: path
          description: Name of the space containing the desired assets
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: integer
                  format: int32
        '404':
          description: Space not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quali.Colony.Web.Response.ErrorResponse'
  '/api/spaces/{space_name}/iac-assets':
    get:
      tags:
        - Blueprints
      summary: Get all IAC assets
      description: Returns a list of all IAC assets under a specific space.
      parameters:
        - name: space_name
          in: path
          description: Name of the space containing the desired assets
          required: true
          schema:
            type: string
        - name: path
          in: query
          schema:
            type: string
        - name: repository
          in: query
          schema:
            type: array
            items:
              type: string
        - name: include_torque_branch
          in: query
          schema:
            type: boolean
        - name: types
          in: query
          schema:
            type: array
            items:
              type: string
        - name: labels
          in: query
          schema:
            type: array
            items:
              type: string
        - name: sort_by
          in: query
          schema:
            enum:
              - 0
              - 1
              - 2
              - 3
            type: integer
            description: 'possible values: Path, Repository, Usage, Type'
            format: int32
        - name: sort_by_direction
          in: query
          schema:
            enum:
              - 0
              - 1
            type: integer
            description: 'possible values: Descending, Ascending'
            format: int32
        - name: asset_status
          in: query
          schema:
            enum:
