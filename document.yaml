  '/api/spaces/{space_name}/iac-assets/{name}/sync':
    post:
      tags:
        - Blueprints
      summary: Sync IAC asset
      description: Syncs a specific IAC asset under a specific space.
      parameters:
        - name: space_name
          in: path
          description: Name of the space containing the desired assets
          required: true
          schema:
            type: string
        - name: name
          in: path
          description: Name of the desired assets
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
        '404':
          description: Space not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quali.Colony.Web.Response.ErrorResponse'
  '/api/spaces/{space_name}/iac-assets/generate-blueprint-yaml':
    post:
      tags:
        - Blueprints
      summary: Generate blueprint from IAC assets
      parameters:
        - name: space_name
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/Quali.Colony.Services.Common.Model.Requests.GenerateBlueprintYamlFromAssetsRequest'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: string
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quali.Colony.Web.Response.ErrorResponse'
  '/api/spaces/{space_name}/iac-assets/metrics':
    get:
      tags:
        - Blueprints
      summary: Get all IAC assets
      description: Returns metrics.
      parameters:
