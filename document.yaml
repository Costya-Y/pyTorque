        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quali.Colony.Web.Response.ErrorResponse'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quali.Colony.Web.Response.ErrorResponse'
  '/api/agent/k8s/{agent}/spaces/{space_name}':
    post:
      tags:
        - Agents
      summary: Associate k8s agent with a space
      description: Associate k8s agent with a spaces.
      parameters:
        - name: agent
          in: path
          required: true
          schema:
            type: string
        - name: space_name
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/Quali.Colony.Services.ComputeServices.Contracts.Requests.K8sSpaceAssociationSpec'
      responses:
        '200':
          description: Success
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quali.Colony.Web.Response.ErrorResponse'
  /api/settings/agents:
    get:
      tags:
        - Agents
      summary: Get agent list
      description: Gets the list of the agents
      parameters:
