          description: Success
        '404':
          description: Space/blueprint/repository not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quali.Colony.Web.Response.ErrorResponse'
  '/api/spaces/{space_name}/designer-blueprints/simplified':
    get:
      tags:
        - Blueprints
      summary: Get all blueprints in simplified form
      description: Returns a list of all blueprints in simplified form under a specific space.
      parameters:
