          description: Name of the space that contains the blueprint
          required: true
          schema:
            type: string
        - name: blueprintName
          in: path
          description: Name of the blueprint
          required: true
          schema:
            type: string
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/Quali.Colony.Services.Blueprints.Contracts.Requests.CreateBlueprintRequest'
      responses:
        '200':
          description: Success
        '404':
          description: Space/blueprint/repository not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quali.Colony.Web.Response.ErrorResponse'
  '/api/spaces/{space_name}/blueprints/ai/blueprints_generation_data':
    get:
      tags:
        - Blueprints
      summary: Get ai_generation_data for a blueprint
      parameters:
        - name: space_name
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
